<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container w-50">
        <div class="row">
            <div class="col border-1 border-dark">
                <h1 class="display-1">Calculators</h1>
                <div class="mb-3">
                    <input type="text" value="" class="form-control calc-area" id="exampleFormControlInput1"
                        placeholder="start calculation here" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="numbers">
                    <span class="rounded-circle d-flex justify-content-center align-items-center">1</span>
                    <span class="rounded-circle d-flex justify-content-center align-items-center">2</span>
                    <span class="rounded-circle d-flex justify-content-center align-items-center">3</span>
                    <span class="rounded-circle d-flex justify-content-center align-items-center">4</span>
                    <span class="rounded-circle d-flex justify-content-center align-items-center">5</span>
                    <span class="rounded-circle d-flex justify-content-center align-items-center">6</span>
                    <span class="rounded-circle d-flex justify-content-center align-items-center">7</span>
                    <span class="rounded-circle d-flex justify-content-center align-items-center">8</span>
                    <span class="rounded-circle d-flex justify-content-center align-items-center">9</span>
                    <span class="rounded-circle d-flex justify-content-center align-items-center">0</span>
                </div>
            </div>
            <div class="col-6">
                <div class="action">
                    <span class="rounded-circle d-flex justify-content-center align-items-center">+</span>
                    <span class="rounded-circle d-flex justify-content-center align-items-center">-</span>
                    <span class="rounded-circle d-flex justify-content-center align-items-center">*</span>
                    <span class="rounded-circle d-flex justify-content-center align-items-center">/</span>
                    <span class="rounded-circle d-flex justify-content-center align-items-center">%</span>
                    <span class="rounded-circle d-flex justify-content-center align-items-center">cl</span>
                    <span class="rounded-circle d-flex justify-content-center align-items-center"><</span>
                    <span class="rounded-circle d-flex justify-content-center align-items-center">=</span>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
    crossorigin="anonymous"></script>

    <script src="script/script.js"></script>
</body>

</html>
